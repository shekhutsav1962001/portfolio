<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Utsav Shekh</title>
    <!-- Favicon-->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
   
    <style>
        .masthead {
            padding-top: calc(6rem + 74px);
            padding-bottom: 6rem;
            background-color: #0a192f;
        }
      

        .masthead .masthead-heading {
            font-size: 2.75rem;
            line-height: 2.75rem;
        }

        .masthead .masthead-subheading {
            font-size: 1.25rem;
        }

        .masthead .masthead-avatar {
            width: 15rem;
        }

        @media (min-width: 992px) {
            .masthead {
                padding-top: calc(6rem + 104px);
                padding-bottom: 6rem;
            }

            .masthead .masthead-heading {
                font-size: 4rem;
                line-height: 3.5rem;
            }

            .masthead .masthead-subheading {
                font-size: 1.5rem;
            }
        }

        .divider-custom {
            margin: 1.25rem 0 1.5rem;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .divider-custom .divider-custom-line {
            width: 100%;
            max-width: 7rem;
            height: 0.25rem;
            background-color: #2c3e50;
            border-radius: 1rem;
            border-color: #2c3e50 !important;
        }

        .divider-custom .divider-custom-line:first-child {
            margin-right: 1rem;
        }

        .divider-custom .divider-custom-line:last-child {
            margin-left: 1rem;
        }

        .divider-custom .divider-custom-icon {
            color: #2c3e50 !important;
            font-size: 2rem;
        }

        .divider-custom.divider-light .divider-custom-line {
            background-color: #fff;
        }

        .divider-custom.divider-light .divider-custom-icon {
            color: #fff !important;
        }
    </style>
</head>

<body id="page-top">
    <!-- style="background-color: #0a192f;" -->
    <header class="masthead  text-white text-center" >
        <div class="container d-flex align-items-center flex-column">
            <!-- Masthead Avatar Image-->
            <img class="masthead-avatar mb-5" src="assets/img/1611504664286.png" alt="" />
            <!-- Masthead Heading-->
            <h1 class="masthead-heading text-uppercase mb-0">Utsav Shekh</h1>
            <!-- Icon Divider-->
            <div class="divider-custom divider-light">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>
            <!-- Masthead Subheading-->
            <p class="masthead-subheading font-weight-light mb-0">Web Developer</p>
        </div>
    </header>
   

    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    
    <!-- Core theme JS-->
    <!-- <script src="js/scripts.js"></script> -->
</body>

</html>

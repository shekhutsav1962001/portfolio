<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Utsav Shekh</title>
    <!-- Favicon-->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />

    <style>
        @import url('https://fonts.googleapis.com/css?family=Sriracha');

        .masthead {
            padding-top: calc(6rem + 74px);
            padding-bottom: 6rem;
            background-color: #0a192f;
        }


        .masthead .masthead-heading {
            font-size: 2.75rem;
            font-family: Sriracha, cursive;
            line-height: 2.75rem;
            letter-spacing: 3px;
            background: rgba(10, 25, 47, 0.5);
            backdrop-filter: blur(5px);
            text-shadow: rgb(0, 0, 0) 2px 2px 2px;
        }

        .masthead .masthead-subheading {
            font-size: 1.25rem;
            background: rgba(10, 25, 47, 0.5);
            backdrop-filter: blur(5px);
        }

        .masthead .masthead-avatar {
            width: 15rem;
            background: rgba(10, 25, 47, 0.5);
            backdrop-filter: blur(5px);
        }

        @media (min-width: 992px) {
            .masthead {
                padding-top: calc(6rem + 104px);
                padding-bottom: 6rem;
            }

            .masthead .masthead-heading {
                font-size: 4rem;
                line-height: 3.5rem;
            }

            .masthead .masthead-subheading {
                font-size: 1.5rem;
            }
        }

        .divider-custom {
            margin: 1.25rem 0 1.5rem;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .divider-custom .divider-custom-line {
            width: 100%;
            max-width: 7rem;
            height: 0.25rem;
            background-color: #2c3e50;
            border-radius: 1rem;
            border-color: #2c3e50 !important;
            background: rgba(10, 25, 47, 0.5);
            backdrop-filter: blur(5px);
        }

        .divider-custom .divider-custom-line:first-child {
            margin-right: 1rem;
        }

        .divider-custom .divider-custom-line:last-child {
            margin-left: 1rem;
        }

        .divider-custom .divider-custom-icon {
            color: #2c3e50 !important;
            font-size: 2rem;
            background: rgba(10, 25, 47, 0.5);
            backdrop-filter: blur(5px);
        }

        .divider-custom.divider-light .divider-custom-line {
            background-color: #fff;
        }

        .divider-custom.divider-light .divider-custom-icon {
            color: #fff !important;
        }

        .object {
            /* animation: MoveUpDown 20s linear infinite; */
            position: fixed;

        }

        /* mongo */
        .object1 {
            top: 25%;
            right: 6%;
            /* height: 60px; */
            animation: MoveUpDown 20s linear infinite;
        }

        /* css */
        .object2 {
            bottom: 12%;
            right: 12%;
            height: 50px;
            animation: MoveDownUp 15s linear infinite;
        }

        /* flutter */
        .object3 {
            bottom: 12%;
            left: 4.5%;
            height: 50px;
            animation: MoveUpDown 20s linear infinite;
        }

        /* git */
        .object4 {
            top: 50%;
            right: 20%;
            height: 40px;
            animation: MoveUpDown 15s linear infinite;
        }

        /* github */
        .object5 {
            top: 50%;
            left: 10%;
            height: 60px;
            animation: MoveUpDown 10s linear infinite;
        }


        /* python */
        .object6 {
            top: 15%;
            left: 6.5%;
            height: 30px;
            animation: MoveUpDown 20s linear infinite;
        }

        /* angular */
        .object7 {
            top: 50%;
            right: 50%;
            height: 60px;
            animation: MoveDownUp 8s linear infinite;
        }

        /* js */
        .object8 {
            top: 15%;
            right: 40%;
            height: 50px;
            animation: MoveUpDown 14s linear infinite;
        }

        /* nodejs */
        .object9 {
            top: 25%;
            left: 25%;
            height: 60px;
            animation: MoveDownUp 15s linear infinite;
        }

        /* bootstarp */
        .object10 {
            bottom: 2.5%;
            left: 45%;
            height: 30px;
            animation: MoveUpDown 10s linear infinite;
        }

        @keyframes MoveUpDown {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-60px);
            }
        }

        @keyframes MoveDownUp {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(60px);
            }
        }

        @media (max-width: 992px) {
            .object7 {
                height: 40px;
            }

        }


        /* navbar */
        /* body {
           
        } */

        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #f1f1f1;
            overflow-x: hidden;
            transition: 0.5s;
            font-family: "Lato", sans-serif;
            padding-top: 60px;
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #0a192f;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #0a192f;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        @media screen and (max-height: 450px) {
            .sidenav {
                padding-top: 15px;
            }

            .sidenav a {
                font-size: 18px;
            }
        }
        .navbtn{
            position: fixed;
            top: 0.5%;
            left: 0.5%;
            color: #f1f1f1;
        }
    </style>
</head>

<body id="page-top">


    <img class="object object1" src="assets/icons/icons8-mongodb.svg" alt="" srcset="">
    <img class="object object2" src="assets/icons/icons8-css3.svg" alt="" srcset="">
    <img class="object object3" src="assets/icons/icons8-flutter.svg" alt="" srcset="">
    <img class="object object4" src="assets/icons/icons8-git.svg" alt="" srcset="">
    <img class="object object5" src="assets/icons/newgithub.svg" alt="" srcset="">
    <img class="object object6" src="assets/icons/icons8-python.svg" alt="" srcset="">
    <img class="object object7" src="assets/icons/icons8-angularjs.svg" alt="" srcset="">
    <img class="object object8" src="assets/icons/newjs.svg" alt="" srcset="">
    <img class="object object9" src="assets/icons/newnode.svg" alt="" srcset="">
    <img class="object object10" src="assets/icons/icons8-bootstrap.svg" alt="" srcset="">



    <!-- navbar -->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">About Me</a>
        <a href="#">Projects</a>
        <a href="#">Resume</a>
        <a href="#">Contact</a>
    </div>
    <span style="font-size:30px;cursor:pointer" class="navbtn" onclick="openNav()">&#9776; </span>








    <!-- style="background-color: #0a192f;" -->
    <header class="masthead  text-white text-center">
        <div class="container d-flex align-items-center flex-column">
            <!-- Masthead Avatar Image-->
            <img class="masthead-avatar mb-5" src="assets/img/1611504664286.png" alt="" />
            <!-- Masthead Heading-->
            <h1 class="masthead-heading  mb-0">Utsav Shekh</h1>
            <!-- Icon Divider-->
            <div class="divider-custom divider-light">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>
            <!-- Masthead Subheading-->
            <p class="masthead-subheading font-weight-light mb-0">Web Developer</p>



        </div>

    </header>



    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>
    <!-- Core theme JS-->
    <!-- <script src="js/scripts.js"></script> -->
</body>

</html>
